<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container-fluid col-md-5 col-xl-4 g-0" id="login">
        <div class="row text-center mb-3 mt-5 justify-content-center">
          <p class="h1">Login</p>
        </div>
      
      
        <div class="row pt-3">
            <form id="loginForm">
                <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" onblur="validateUser()" onclick="resetUser()" required>
                <span id="userConfirm"></span>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" onsubmit="validatePass()" onclick="resetPass()" required>
                    <span id="passConfirm"></span>
                </div>
                <br><br>
                <button type="submit" id="button" class="btn btn-success mx-auto w-100 rounded-pill">Login</button><br>
            </form>
        </div>
    </div> 

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
